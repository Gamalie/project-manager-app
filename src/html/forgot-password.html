<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Manager App</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/forgot-password.css">
    <script defer type="module" src="../js/app.ts"></script>
</head>
<body>
    <header>
        <div id="logo">ProjectManager</div>
        <nav>
            <div id="about-us">About Us</div> |
            <div id="contact-us">Contact Us</div>
        </nav>
        <div id="auth-div">
            <a href="./signin.html" id="sign-in">Sign in</a>
            <a href="./signup.html" id="sign-up">Sign up</a>
        </div>
    </header>
    <main>
        <div>
            <form action="" id="forgot-password-form">
                <h1>Forgot Password?</h1>
                <input required type="text" name="email" id="email" placeholder="Enter Your Email">
                <input required type="password" name="password" id="password" placeholder="Enter Your New Password">
                <input required type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Your New Password">
                <input type="submit" value="Reset Password" id="forgot-password-submit-btn">
            </form>
        </div>

        <div id="main-image">
        </div>
    </main>
    <footer>
        <span>Made by</span> <a href="https://github.com/JoshuaOndieki">Joshua Ondieki</a> | <a href="https://github.com/Gamalie/">Belinda Florence</a> | <a href="https://github.com/FLAMES39">Christian Adamola</a>
    </footer>
</body>
</html>
