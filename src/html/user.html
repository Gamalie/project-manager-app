<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Manager App</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/user-dashboard.css">
    <script defer type="module" src="../js/app.ts"></script>
</head>
<body>
    <header>
        <div id="logo">ProjectManager</div>
        <nav>
            <div id="dashboard-type">User Dashboard</div> |
            <div id="current-section"></div>
        </nav>
        <div id="auth-div">
            <button id="sign-out">Sign out</button>
        </div>
    </header>
    <main id="main">
        
            <div class="userpanel">
                <p id="user-name">Name: </p>
                <p id="user-id">Id:</p>
                <p id="user-email">Email:</p>
            </div>
            
            <div class="projects-and-nav">
                <div class="assignedbtn">
                    <div class="assigned">
                        <button id="assigned-section-btn" > Assigned</button>
                    </div>
                    <div class="completed">
                        <button id="completed-section-btn" styles="color:325AC0"> Completed</button>
                    </div>
                </div>
    
                <div id="projects-container">
                   
                </div>
    
            </div>


</div>
    </main>
    <footer>
        <span>Made by</span> <a href="https://github.com/JoshuaOndieki">Joshua Ondieki</a> | <a href="https://github.com/Gamalie/">Belinda Florence</a> | <a href="https://github.com/FLAMES39">Christian Adamola</a>
    </footer>
</body>
</html>
