<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Manager App</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/signup.css">
    <script defer type="module" src="../js/app.ts"></script>
</head>
<body>
    <header>
        <div id="logo">ProjectManager </div>
        <nav>
            <div id="about-us">About Us</div> |
            <div id="contact-us">Contact Us</div>
        </nav>
        <div id="auth-div">
            <a href="./signin.html" id="sign-in">Sign in</a>
            <a href="./signup.html" id="sign-up">Sign up</a>
        </div>
    </header>
    <main>
        <div class="signup">
            
                <form id="form">
                    <h3 style="text-align: center;">SIGN UP</h3>
                <input required type="name" name="name" placeholder="Enter your name" class="FM">
                <input required type="email" name="email" placeholder="Enter your email" class="FM">
                <input required type="password" name="password" placeholder="Enter password"class="FM">
                <input required type="password" name="confirm-password" placeholder="confirm password"class="FM">
                <button  type="submit" style="background-color:#0078D4" id="btn">Sign up</button>
                </form>
        </div>

        <div id="main-image">
        </div>
    </main>
    <footer>
        <span>Made by</span> <a href="https://github.com/JoshuaOndieki">Joshua Ondieki</a> | <a href="https://github.com/Gamalie/">Belinda Florence</a> | <a href="https://github.com/FLAMES39">Christian Adamola</a>
    </footer>
</body>
</html>
